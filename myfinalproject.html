<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Design for the Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #993D1F;
            --text-color: #F7F3F0;
            --heading-color: #FFD9B3;
            --link-color: #FFD966;
            --link-hover: #FFECA1;
            --border-color: #E5B299;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "aside1 main aside2"
                "footer footer footer";
            gap: 1rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--link-color);
            color: var(--background-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            z-index: 100;
            border-radius: 0 0 4px 0;
        }

        .skip-link:focus {
            top: 0;
        }

        header {
            grid-area: header;
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        h1 {
            font-family: 'Merriweather', serif;
            color: var(--heading-color);
            font-size: 2rem;
        }

        nav {
            grid-area: nav;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        nav a {
            color: var(--link-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        main {
            grid-area: main;
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-family: 'Merriweather', serif;
            color: var(--heading-color);
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        aside {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        #aside1 {
            grid-area: aside1;
        }

        #aside2 {
            grid-area: aside2;
        }

        footer {
            grid-area: footer;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--heading-color);
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        a:focus {
            outline: 3px solid var(--link-hover);
            outline-offset: 2px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr 2fr;
                grid-template-areas:
                    "header header"
                    "nav nav"
                    "aside1 main"
                    "aside2 aside2"
                    "footer footer";
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "aside1"
                    "aside2"
                    "footer";
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="container">
        <header>
            <h1>Universal Design for the Web</h1>
        </header>

        <nav>
            <h2 class="sr-only">Page Navigation</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="what.html">What</a></li>
                <li><a href="why.html">Why</a></li>
                <li><a href="how.html">How</a></li>
            </ul>
        </nav>

        <main id="main-content">
            <section>
                <h2>What is Universal Design?</h2>

        <footer>
            <small>Designed by Andy | Universal Design Final Project 2025</small>
        </footer>
    </div>
</body>

</html>
